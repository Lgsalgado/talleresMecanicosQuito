<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">checklist</mat-icon>
      Pendientes
    </ng-template>
    <app-pending></app-pending>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">check_circle</mat-icon>
      Aprovadas
    </ng-template>
    <app-approved></app-approved>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">thumb_down_alt</mat-icon>
      Rechazadas
    </ng-template>

    <app-rejected></app-rejected>
  </mat-tab>
</mat-tab-group>
