<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="px-3">ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef class="px-3">Titulo</th>
    <td mat-cell *matCellDef="let element" class="px-3">
      {{ element.title }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="px-3">
      Promoción
    </th>
    <td mat-cell *matCellDef="let element" class="px-3">{{ element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef class="px-3">Fecha de creación</th>
    <td mat-cell *matCellDef="let element" class="px-3">
      {{ element.created_at }}
    </td>
  </ng-container>
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef class="px-3">Modificado en</th>
    <td mat-cell *matCellDef="let element" class="px-3">
      {{ element.updated_at }}
    </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef class="px-3">Estado</th>
    <td mat-cell *matCellDef="let element" class="px-3">{{ element.state }}</td>
  </ng-container>
  <ng-container matColumnDef="actionsColumn">
    <th mat-header-cell *matHeaderCellDef class="px-3">Opciones</th>
    <td mat-cell *matCellDef="let element" class="px-3">
      <button class="btn btn-outline-success" (click)="activePromo(element)" >
        <mat-icon>check</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
