
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">check_circle_outline</mat-icon>
      Activos
    </ng-template>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="px-3">ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef class="px-3">Nombre</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          {{ element.user.name }} {{ element.user.last_name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="px-3">
          Nombre de la mecánica
        </th>
        <td mat-cell *matCellDef="let element" class="px-3">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef class="px-3">Fecha de creación</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          {{ element.created_at }}
        </td>
      </ng-container>
      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef class="px-3">Modificado en</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          {{ element.updated_at }}
        </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef class="px-3">Estado</th>
        <td mat-cell *matCellDef="let element" class="px-3">{{ element.state }}</td>
      </ng-container>
      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef class="px-3">Opciones</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          <button class="btn btn-outline-primary" (click)="view(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn btn-outline-danger" (click)="deleteMech(element)" >
            <mat-icon>work_off</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">lock</mat-icon>
      Inactivos
    </ng-template>
    <app-inactive></app-inactive>
  </mat-tab>
